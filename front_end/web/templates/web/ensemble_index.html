{% extends "web/dashboard.html" %}
{% load staticfiles %}
{% load compress %}
{% block extrajs %}
    {{ block.super }}
    <script>
        var wsToken = "{{ws_token}}",
            wsSalt = "{{ws_salt}}",
            wsUrl = "{{ws_url}}",
            startTrainUrl = "{% url 'create_train_ensemble' %}";
    </script>
    <script src="{{ STATIC_URL }}js/libs/humanize.min.js"></script>
    <script src="{{ STATIC_URL }}js/libs/underscore-min.js"></script>
    <script src="{{ STATIC_URL }}js/libs/backbone-min.js"></script>
    <script src="{{ STATIC_URL }}js/libs/socket.io.js"></script>
    <script src="{{ STATIC_URL }}js/libs/websocket.js"></script>
    <script src="{{ STATIC_URL }}js/libs/backbone-websocket.js"></script>
    {% if debug %}
        <script src="{{ STATIC_URL }}js/libs/react-0.9.0.js"></script>
    {% else %}
        <script src="{{ STATIC_URL }}js/libs/react-0.9.0.min.js"></script>
    {% endif %}
    {% compress js %}
        <script src="{{ STATIC_URL }}build/js/ensembles-list.js"></script>
    {% endcompress %}
{% endblock %}

{% block content %}


    <div class="dm-home">
        <h1>Manage Your Ensembles</h1>

        <div id="en-list">
        </div>
    </div>
{% endblock %}
